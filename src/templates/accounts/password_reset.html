{% extends 'layout_registration.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="row p-5">
            
        <div class="containerp-3">
            <h1 class="text-center mb-3 pb-5">Ingresa el correo al que deseas que te enviemos el enlace de reestablecimiento</h1>
            <form method="post">
                {% csrf_token %}
                <label for="id_email">Correo:</label>{{ form.email|add_class:"form-control" }}
                <div class="mt-3">
                    <input type="submit" name="Enviar" class="btn btn-outline-success">
                    <a href="{% url 'login' %}" type="submit" class="btn btn-outline-danger">Cancelar</a> 
                </div>
            </form>
        </div>
        
    </div>
    <script>
        function manual(){
            Swal.fire({
                title: 'Manual',
                html: `Usted se encuentra en el formulario para envio 
                correo para el reestablecimiento de su contrseña, el cual 
                usted deberá llenar con el correo electrónico con el cual 
                se efectuó previamente el registro.<br><br>
                Tras ingresar el correo electrónico en el formato requerido, 
                se deberá seleccionar la opción “Enviar”.<br><br>
                En caso contrario, seleccionando la opción “Cancelar” usted 
                podrá volver nuevamente al formulario de Ingreso a Sistema. 
                `,
                showConfirmButton: true,
                confirmButtonText: 'Continuar',
            })
        }
    </script>
{% endblock %}
