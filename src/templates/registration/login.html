{% load static %}

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Almacen Yuyitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/ingreso.css' %}">
</head>
  <body>
    <div class="row pb-2 pt-">
        <div class="col-md-3">
        </div>
        <div class="col-md-6" style="background-color: #ffffff;">
            
            <div class="container ingreso pt-5 pb-5 text-center">
               
                <img src="{% static 'images/yuyitos.jpeg' %}" alt="" class="imagen-principal" width="350px" height="200px">
                
            
                <h1 class="text-center p-3">Ingreso</h1>
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
                <form method="post" action="" class="pb-5">
                    {% csrf_token%}
                    <div class="container text-center" style="width: 400px;">
                        <p>
                        <label for="username">Usuario:</label>
                        <input class="form-control" type="text" name="username" style="border: revert;"/>
                        </p>
                    </div>
                    
                    <div class="container text-center" style="width: 400px;">
                        <p>
                        <label for="password">Contraseña:</label>
                        <input class="form-control" type="password" name="password" style="border: revert;"/>
                        </p>
                    </div>
                    
                    <input class="btn btn-primary text-white" type="submit" value="Ingresar" />
                    <a href="" class="btn btn-info">olvide mi contraseña</a>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
