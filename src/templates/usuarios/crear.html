{% extends 'layout.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
    <div class="pt-4">
        <div class="pl-5 pr-5">
            
            {% if messages %}
                <ul class="messages list-group mb-3">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} list-group-item list-group-item-primary"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            
            <form method="post" action="" class="">
                {% csrf_token %}
                
                <div class="container contenedorCrearUsuario">
                    <h1 class="text-center p-3">Crear Usuario</h1>
                    <p>
                        <label for="username">Usuario:</label>
                        <input class="form-control" type="text" name="username" style="border: revert;"/>
                    </p>
                
                    <p>
                        <label for="first_name">Nombre:</label>
                        <input class="form-control" type="text" name="first_name" style="border: revert;"/>
                    </p>
            
                    <p>
                        <label for="last_name">Apellido:</label>
                        <input class="form-control" type="text" name="last_name" style="border: revert;"/>
                    </p>
                
                    <p>
                        <label for="email">Correo:</label>
                        <input class="form-control" type="text" name="email" style="border: revert;"/>
                    </p>
                
                    <p>
                        <label for="password1">Contraseña:</label>
                        <input class="form-control" type="password" name="password1" style="border: revert;"/>
                    </p>
                
                    <p>
                        <label for="password2">Confirme Contraseña:</label>
                        <input class="form-control" type="password" name="password2" style="border: revert;"/>
                    </p>
                
                    <p>
                        <label for="is_superuser" class="p-2">Es administrador?:</label>
                        <input type="checkbox" class="checkboxCrear" name="is_superuser" style="border: revert;"/>
                    </p>
                    
                    <div class="text-center">
                        <button type="submit" id="boton_aceptar" class="btn btn-primary">Aceptar</button>
                        <a href="../" type="submit" class="btn btn-primary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
  
{% endblock %}
