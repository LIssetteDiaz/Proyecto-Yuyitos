{% extends 'layout.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="container p-3">
        <div class="container registro pt-3" style="width:60%">
            
            {% if messages %}
                <ul class="messages list-group mb-3">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} list-group-item list-group-item-primary"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            
            <form method="post" action="" class="p-3">
                {% csrf_token %}
                <div class="form-group pb-3">
                    <label for="razon_social" class="txt_negrita">Razon social:</label>
                    <input class="form-control" type="text" name="razon_social" style="border: revert;"/>
                </div>
                <div class="form-group pb-3">
                    <label for="Correo" class="txt_negrita">Correo:</label>
                    <input class="form-control" type="text" name="correo" style="border: revert;"/>
                </div>
                <div class="form-group pb-3">
                    <label for="Telefono" class="txt_negrita">Telefono:</label>
                    <input class="form-control" type="text" name="telefono" style="border: revert;"/>
                </div>
                <div class="form-group pb-3">
                    <label for="Direccion" class="txt_negrita">Direccion:</label>
                    <input class="form-control" type="text" name="direccion" style="border: revert;"/>
                </div>
                <div class="form-group pb-3">
                    <label for="Categoria" class="txt_negrita">Categoria:</label>
                    {{ form.categoria_proveedor|add_class:"form-control" }} <!-- Usamos la librerÃ­a 'widget_tweaks' para crear esta caja de texto --> 
                </div>
                
                
                <button type="submit" id="boton_aceptar" class="btn btn-primary">Aceptar</button>
                <a href="{% url 'listarProveedores' %}" type="submit" class="btn btn-primary">Cancelar</a> 
            </form>
        </div>
    </div>
  
{% endblock %}
