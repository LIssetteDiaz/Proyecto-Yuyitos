{% extends 'layout.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/informes.css' %}">
<h1 class="text-center p-3">Crear Informe</h1>
<form method="post" action="" class="">
    {% csrf_token %}

    <!-- clientes -->
    <div class="container border border-primary rounded mt-3">
        <label for="productos" class="p-2">Clientes:</label>
        <input type="checkbox" class="clientes" name="clientes" id="clientes" onclick="checkeado(this.form)"/></br>
        
        <div class="row row-cols-3">
            <div class="col border border-primary rounded">
                </br>
                <label for="productos" class="p-2">Run:</label>
                <input type="checkbox" class="runC" name="runC" id="runC"/></br>

                <label for="productos" class="p-2">Telefono:</label>
                <input type="checkbox" class="telefonoC" name="telefonoC" id="telefonoC"/></br>

                <label for="productos" class="p-2">Correo:</label>
                <input type="checkbox" class="correoC" name="correoC" id="correoC"/></br>

                <label for="productos" class="p-2">Direccion:</label>
                <input type="checkbox" class="direccionC" name="direccionC" id="direccionC"/></br></br>
            </div>

            <div class="col border border-primary rounded">
                <label for="productos" class="p-2">Nombre:</label>
                <input type="checkbox" class="nombreC" name="nombreC" id="nombreC" onclick="checkeado(this.form)"/></br></br>
                <input type="radio" name="nombreClienteCheck" value="todosC" id="nombreClienteCheck1" onclick="checkeado(this.form)"> Todos</br></br>
                <input type="radio" name="nombreClienteCheck" value="porNombreC" id="nombreClienteCheck2" onclick="checkeado(this.form)"> Por nombre</br>
                {{ formCliente.cliente }} 
            </div>
            
            <div class="col border border-primary rounded">
                <label for="productos" class="p-2">Estado cliente:</label>
                <input type="checkbox" class="estadoIC" name="estadoIC" id="estadoIC" onclick="checkeado(this.form)"/></br></br>
                <input type="radio" name="estadoIClienteCheck" value="todosIC" id="estadoIClienteCheck1" onclick="checkeado(this.form)"> Todos</br></br>
                <input type="radio" name="estadoIClienteCheck" value="activoIC" id="estadoIClienteCheck2" onclick="checkeado(this.form)"> Activos</br></br>
                <input type="radio" name="estadoIClienteCheck" value="bloqueadoIC" id="estadoIClienteCheck3" onclick="checkeado(this.form)"> Bloqueados</br></br>
            </div>
            
        </div>
    
    </div>

    <!-- seguimiento pagina -->
    <div class="container border border-primary rounded mt-3">
        <label for="productos" class="p-2">Visitas a paginas:</label>
        <input type="checkbox" class="visitas" name="visitas" id="visitas" onclick="checkeado(this.form)"/></br>
        
        <div class="row row-cols-2">

            <div class="col border border-primary rounded">
                <label for="productos" class="p-2">Usuario:</label>
                <input type="checkbox" class="usuarioPaginaVisitada" name="usuarioPaginaVisitada" id="usuarioPaginaVisitada" onclick="checkeado(this.form)"/></br></br>
                <input type="radio" name="usuarioVisitasPaginaCheck" value="todosVisitasP" id="usuarioVisitasPaginaCheck1" onclick="checkeado(this.form)"> Todos</br></br>
                <input type="radio" name="usuarioVisitasPaginaCheck" value="porNombreVisitasP" id="usuarioVisitasPaginaCheck2" onclick="checkeado(this.form)"> Por nombre</br>
                {{ FormSeg.usuario }} 
                </br></br>
            </div>
            
            <div class="col border border-primary rounded">
                </br>
                <label for="productos" class="p-2">Fecha ingreso:</label>
                <input type="checkbox" class="fechaVisitasP" name="fechaVisitasP" id="fechaVisitasP"/></br>

                <label for="productos" class="p-2">Pagina visitada:</label>
                <input type="checkbox" class="paginaVisitada" name="paginaVisitada" id="paginaVisitada"/></br>
            </div>
  
        </div>
    
    </div>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-2">
            </div>

            <div class="col-md-4 text-center border border-dark rounded">
                <br>
                <label for="">Exportar a documento tipo:</label></br></br>
                <input type="radio" name="informeCheck" value="informeExcel" id="informeCheck1" onclick="checkeado(this.form)"> Excel</br></br>
                <input type="radio" name="informeCheck" value="informeWord" id="informeCheck2" onclick="checkeado(this.form)"> Word</br></br>
                <input type="radio" name="informeCheck" value="informePdf" id="informeCheck3" onclick="checkeado(this.form)"> PDF</br><br>
            </div>

            <div class="col-md-4 text-center border border-dark rounded">
                <br>
                <label for="">Para obtener una vista previa o descargar el informe, debe seleccionar un formato para el documento:</label></br></br>
                <button type="" id="vistaPrevia" class="btn btn-primary">Vista previa</button><br><br>
                <button type="submit" id="descargarInforme" class="btn btn-primary">Descargar</button><br><br>
            </div>

            <div class="col-md-2">
            </div>
        </div>
    </div>

</form>

<script language="JavaScript">
    
    document.getElementById("runC").disabled=true;
    document.getElementById("telefonoC").disabled=true;
    document.getElementById("correoC").disabled=true;
    document.getElementById("direccionC").disabled=true;
    document.getElementById("nombreC").disabled=true;
    document.getElementById("nombreClienteCheck1").disabled=true;
    document.getElementById("nombreClienteCheck2").disabled=true;

    document.getElementById("estadoIC").disabled=true;
    document.getElementById("estadoIClienteCheck1").disabled=true;
    document.getElementById("estadoIClienteCheck2").disabled=true;
    document.getElementById("estadoIClienteCheck3").disabled=true;
    document.getElementById("id_cliente_informe").disabled=true;
    

    document.getElementById("usuarioPaginaVisitada").disabled=true;
    document.getElementById("usuarioVisitasPaginaCheck1").disabled=true;
    document.getElementById("usuarioVisitasPaginaCheck2").disabled=true;
    document.getElementById("id_visitas_pagina").disabled=true;
    document.getElementById("fechaVisitasP").disabled=true;
    document.getElementById("paginaVisitada").disabled=true;
    
    document.getElementById("descargarInforme").disabled=true;
    document.getElementById("vistaPrevia").disabled=true;
    
    function checkeado(form)
    {
        //cliente
        if (form.clientes.checked == true){
            
            form.runC.disabled = false;
            form.telefonoC.disabled = false;
            form.correoC.disabled = false;
            form.direccionC.disabled = false;
            form.nombreC.disabled = false;
            form.estadoIC.disabled = false;
            
        }

        if (form.clientes.checked == false || form.clientes.disabled == true){
            form.runC.disabled = true;
            form.telefonoC.disabled = true;
            form.correoC.disabled = true;
            form.direccionC.disabled = true;
            form.nombreC.disabled = true;
            form.estadoIC.disabled = true;
        }

        if (form.nombreC.checked == true){
            
            form.nombreClienteCheck1.disabled = false;
            form.nombreClienteCheck2.disabled = false;
        }

        if (form.nombreC.checked == false || form.nombreC.disabled == true){
            form.nombreClienteCheck1.disabled = true;
            form.nombreClienteCheck2.disabled = true;
        }

        if (form.nombreClienteCheck2.checked == true){
            form.id_cliente_informe.disabled = false;
        }

        if (form.nombreClienteCheck1.checked == true){
            form.id_cliente_informe.disabled = true;
        }

        if (form.estadoIC.checked == true){
            
            form.estadoIClienteCheck1.disabled = false;
            form.estadoIClienteCheck2.disabled = false;
            form.estadoIClienteCheck3.disabled = false;
        }

        if (form.estadoIC.checked == false || form.estadoIC.disabled == true){
            form.estadoIClienteCheck1.disabled = true;
            form.estadoIClienteCheck2.disabled = true;
            form.estadoIClienteCheck3.disabled = true;
        }

        //visitas
        if (form.visitas.checked == true){
            
            form.usuarioPaginaVisitada.disabled = false;
            form.fechaVisitasP.disabled = false;
            form.paginaVisitada.disabled = false;
        }

        if (form.visitas.checked == false || form.visitas.disabled == true){
            form.usuarioPaginaVisitada.disabled = true;
            form.fechaVisitasP.disabled = true;
            form.paginaVisitada.disabled = true;
        }
        //
        if (form.usuarioPaginaVisitada.checked == true){
            
            form.usuarioVisitasPaginaCheck1.disabled = false;
            form.usuarioVisitasPaginaCheck2.disabled = false;
            
        }

        if (form.usuarioPaginaVisitada.checked == false || form.usuarioPaginaVisitada.disabled == true){
            form.usuarioVisitasPaginaCheck1.disabled = true;
            form.usuarioVisitasPaginaCheck2.disabled = true;
            
        }

        if (form.usuarioVisitasPaginaCheck2.checked == true){
            form.id_visitas_pagina.disabled = false;
        }

        if (form.usuarioVisitasPaginaCheck1.checked == true){
            form.id_visitas_pagina.disabled = true;
        }


        //informes

        if (form.informeCheck1.checked == true || form.informeCheck2.checked == true || form.informeCheck3.checked == true ){
            form.descargarInforme.disabled = false;
            form.vistaPrevia.disabled = false;
        }
    }
    
</script>
<!-- <script src="{% static 'js/informe.js' %}"></script> -->
{% endblock %}
